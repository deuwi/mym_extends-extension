<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üîç Debug Storage - MYM Extension</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    h1 { margin-top: 0; }
    button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-right: 12px;
      margin-bottom: 12px;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    pre {
      background: rgba(0, 0, 0, 0.5);
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 600px;
      overflow-y: auto;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .success { background: rgba(76, 175, 80, 0.3); }
    .error { background: rgba(244, 67, 54, 0.3); }
    .info { background: rgba(33, 150, 243, 0.3); }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Debug Storage - MYM Extension</h1>
    
    <div id="status"></div>
    
    <div>
      <button onclick="checkIconState()">üé® √âtat de l'Ic√¥ne</button>
      <button onclick="checkNotes()">üìù V√©rifier Notes</button>
      <button onclick="checkAll()">üì¶ Voir Tout le Storage</button>
      <button onclick="exportNotes()">üíæ Exporter Notes</button>
      <button onclick="clearNotes()">üóëÔ∏è Effacer Notes (test)</button>
    </div>

    <pre id="output">Cliquez sur un bouton pour commencer...</pre>
  </div>

  <script>
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    function showStatus(message, type = 'info') {
      status.className = `status ${type}`;
      status.textContent = message;
    }

    function log(message) {
      output.textContent = message;
    }

    async function checkIconState() {
      try {
        showStatus('üé® V√©rification de l\'√©tat de l\'ic√¥ne...', 'info');
        
        const data = await chrome.storage.local.get([
          'firebaseToken',
          'access_token',
          'mym_live_enabled',
          'mym_badges_enabled',
          'mym_stats_enabled',
          'mym_emoji_enabled',
          'mym_notes_enabled',
          'subscription_active',
          'trial_days_remaining',
          'agency_license_active',
          'user_email'
        ]);
        
        const hasToken = data.firebaseToken || data.access_token;
        const anyFeatureEnabled = data.mym_live_enabled || 
                                 data.mym_badges_enabled || 
                                 data.mym_stats_enabled || 
                                 data.mym_emoji_enabled || 
                                 data.mym_notes_enabled;
        const hasActiveAccess = data.subscription_active || 
                               (data.trial_days_remaining && data.trial_days_remaining > 0) ||
                               data.agency_license_active;
        
        let result = `üé® DIAGNOSTIC IC√îNE EXTENSION\n\n`;
        result += `‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n`;
        
        result += `üîë AUTHENTIFICATION:\n`;
        result += `   Firebase Token: ${data.firebaseToken ? '‚úÖ Pr√©sent (' + data.firebaseToken.substring(0, 20) + '...)' : '‚ùå Absent'}\n`;
        result += `   Access Token: ${data.access_token ? '‚úÖ Pr√©sent (' + data.access_token.substring(0, 20) + '...)' : '‚ùå Absent'}\n`;
        result += `   Email: ${data.user_email || '‚ùå Non d√©fini'}\n`;
        result += `   ‚Üí Has Token: ${hasToken ? '‚úÖ OUI' : '‚ùå NON'}\n\n`;
        
        result += `üéØ ACC√àS PREMIUM:\n`;
        result += `   Subscription Active: ${data.subscription_active ? '‚úÖ OUI' : '‚ùå NON'}\n`;
        result += `   Trial Days Remaining: ${data.trial_days_remaining || 0} jours\n`;
        result += `   Agency License: ${data.agency_license_active ? '‚úÖ ACTIVE' : '‚ùå INACTIVE'}\n`;
        result += `   ‚Üí Has Active Access: ${hasActiveAccess ? '‚úÖ OUI' : '‚ùå NON'}\n\n`;
        
        result += `‚öôÔ∏è FONCTIONNALIT√âS:\n`;
        result += `   Live: ${data.mym_live_enabled ? '‚úÖ Activ√©e' : '‚ùå D√©sactiv√©e'}\n`;
        result += `   Badges: ${data.mym_badges_enabled ? '‚úÖ Activ√©s' : '‚ùå D√©sactiv√©s'}\n`;
        result += `   Stats: ${data.mym_stats_enabled ? '‚úÖ Activ√©es' : '‚ùå D√©sactiv√©es'}\n`;
        result += `   Emoji: ${data.mym_emoji_enabled ? '‚úÖ Activ√©s' : '‚ùå D√©sactiv√©s'}\n`;
        result += `   Notes: ${data.mym_notes_enabled ? '‚úÖ Activ√©es' : '‚ùå D√©sactiv√©es'}\n`;
        result += `   ‚Üí Any Feature Enabled: ${anyFeatureEnabled ? '‚úÖ OUI' : '‚ùå NON'}\n\n`;
        
        result += `üé® √âTAT IC√îNE ATTENDU:\n`;
        
        let expectedIcon = '';
        let iconColor = '';
        
        if (hasToken && anyFeatureEnabled) {
          expectedIcon = 'CONNECTED (Vert)';
          iconColor = 'üü¢';
        } else if (hasToken && !anyFeatureEnabled && hasActiveAccess) {
          expectedIcon = 'LOADING (En attente des features)';
          iconColor = 'üü°';
        } else if (hasToken && !anyFeatureEnabled && !hasActiveAccess) {
          expectedIcon = 'ERROR (Rouge - Pas d\'acc√®s premium)';
          iconColor = 'üî¥';
        } else {
          expectedIcon = 'DISCONNECTED (Gris - Non connect√©)';
          iconColor = '‚ö™';
        }
        
        result += `   ${iconColor} ${expectedIcon}\n\n`;
        
        result += `‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n`;
        result += `üìã DIAGNOSTIC:\n`;
        
        if (!hasToken) {
          result += `   ‚ö†Ô∏è Vous n'√™tes pas connect√©. L'ic√¥ne devrait √™tre GRISE.\n`;
        } else if (anyFeatureEnabled) {
          result += `   ‚úÖ Vous √™tes connect√© avec des features actives. L'ic√¥ne devrait √™tre VERTE.\n`;
        } else if (hasActiveAccess) {
          result += `   ‚ö†Ô∏è Vous avez un acc√®s valide mais aucune feature n'est activ√©e.\n`;
          result += `   Cela peut arriver si:\n`;
          result += `   ‚Ä¢ L'extension vient de d√©marrer (features en cours de chargement)\n`;
          result += `   ‚Ä¢ Un probl√®me emp√™che l'activation des features\n`;
          result += `   üí° Essayez de recharger l'extension ou la page MYM.\n`;
        } else {
          result += `   ‚ùå Vous √™tes connect√© mais sans acc√®s premium. L'ic√¥ne devrait √™tre ROUGE.\n`;
          result += `   üí° Activez un abonnement, utilisez votre trial, ou activez une licence agence.\n`;
        }
        
        log(result);
        showStatus(`${iconColor} Ic√¥ne attendue: ${expectedIcon}`, hasToken && anyFeatureEnabled ? 'success' : hasToken ? 'error' : 'info');
      } catch (error) {
        log(`‚ùå Erreur: ${error.message}\n\n${error.stack}`);
        showStatus('‚ùå Erreur lors de la v√©rification', 'error');
      }
    }

    async function checkNotes() {
      try {
        showStatus('üîç V√©rification des notes...', 'info');
        
        const data = await chrome.storage.sync.get(['notes_data']);
        const notesData = data.notes_data || {};
        
        const count = Object.keys(notesData).length;
        let result = `üìä Statistiques:\n`;
        result += `   - ${count} utilisateur(s) avec des notes\n\n`;
        
        if (count > 0) {
          result += `üìù D√©tails des notes:\n\n`;
          for (const [key, value] of Object.entries(notesData)) {
            const preview = value.length > 100 
              ? value.substring(0, 100) + '...' 
              : value;
            result += `üîπ ${key}:\n`;
            result += `   Longueur: ${value.length} caract√®res\n`;
            result += `   Aper√ßu: ${preview}\n\n`;
          }
        } else {
          result += `‚ö†Ô∏è Aucune note trouv√©e\n`;
          result += `   Cela signifie soit:\n`;
          result += `   - Vous n'avez jamais cr√©√© de notes\n`;
          result += `   - Les notes ont √©t√© effac√©es\n`;
        }
        
        log(result);
        showStatus(`‚úÖ ${count} note(s) trouv√©e(s)`, 'success');
      } catch (error) {
        log(`‚ùå Erreur: ${error.message}\n\n${error.stack}`);
        showStatus('‚ùå Erreur lors de la v√©rification', 'error');
      }
    }

    async function checkAll() {
      try {
        showStatus('üîç Chargement de tout le storage...', 'info');
        
        const sync = await chrome.storage.sync.get(null);
        const local = await chrome.storage.local.get(null);
        
        let result = `üì¶ STORAGE SYNC (synchronis√© entre appareils):\n`;
        result += JSON.stringify(sync, null, 2);
        result += `\n\nüì¶ STORAGE LOCAL (seulement cet appareil):\n`;
        result += JSON.stringify(local, null, 2);
        
        log(result);
        showStatus('‚úÖ Storage charg√© avec succ√®s', 'success');
      } catch (error) {
        log(`‚ùå Erreur: ${error.message}\n\n${error.stack}`);
        showStatus('‚ùå Erreur lors du chargement', 'error');
      }
    }

    async function exportNotes() {
      try {
        showStatus('üíæ Export des notes...', 'info');
        
        const data = await chrome.storage.sync.get(['notes_data']);
        const notesData = data.notes_data || {};
        
        const json = JSON.stringify(notesData, null, 2);
        const blob = new Blob([json], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = `mym-notes-backup-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        
        URL.revokeObjectURL(url);
        
        log(`‚úÖ Notes export√©es avec succ√®s!\n\n${json}`);
        showStatus('‚úÖ Notes export√©es!', 'success');
      } catch (error) {
        log(`‚ùå Erreur: ${error.message}\n\n${error.stack}`);
        showStatus('‚ùå Erreur lors de l\'export', 'error');
      }
    }

    async function clearNotes() {
      if (!confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir effacer toutes les notes?\n\nCette action est irr√©versible!')) {
        return;
      }
      
      try {
        showStatus('üóëÔ∏è Effacement des notes...', 'info');
        
        await chrome.storage.sync.remove(['notes_data']);
        
        log('‚úÖ Toutes les notes ont √©t√© effac√©es');
        showStatus('‚úÖ Notes effac√©es', 'success');
      } catch (error) {
        log(`‚ùå Erreur: ${error.message}\n\n${error.stack}`);
        showStatus('‚ùå Erreur lors de l\'effacement', 'error');
      }
    }

    // Auto-check au chargement
    checkNotes();
  </script>
</body>
</html>
